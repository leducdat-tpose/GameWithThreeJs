<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race car game</title>
    <script type="importmap">

      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",

<body>
 <div id="scoreboard" 
        style="position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 6px;
            z-index: 1000;">
        Score: 0
    </div>

    <!-- Nút reset ĐẶT RIÊNG -->
    <button id="reset-btn" 
        style="display: none;
            position: fixed;
            top: 60px;  /* Điều chỉnh vị trí dưới scoreboard */
            left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;">
        Chơi lại
    </button>
